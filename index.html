<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Random Quote Generator</h2>
    <div class="container">
        <div class="quote-container" id="quoteID">Click on the "Next Quote" button to generate a quote</div>
        <div class="quote-by" id="owner"></div>
        <div class="buttons clearfix">
            <button class="next">Next Quote</button>
            <button class="tweet">Tweet It</button>
        </div>
    </div>
    <div class="maker">By H.Edin</div>
    <script src="main.js"></script>
</body>
</html>
